<div class="members-area">
    <router-outlet></router-outlet>
</div>
<div class="rooms-area">
  <h2>Rooms</h2>
  <div class="search input-group">
    <input type="text" class="form-control" #roomName (keyup)="search(roomName.value)"/>
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" (click)="add(roomName.value); roomName.value=''">
        Add
      </button>
    </span>
  </div>
  <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
  <ul class="rooms">
      <li *ngFor="let room of rooms" (click)="onSelect(room)"
          [class.selected]="room === selectedRoom">
        <span class="badge">{{room.Id}}</span>
        <span>{{room.Name}}</span>
        <button class="details" (click)="gotoDetails(room); $event.stopPropagation()" data-toggle="tooltip" data-placement="right" title="go to details">
          <span class="glyphicon glyphicon-arrow-right"></span>
        </button>
      </li>
  </ul>
  <div *ngIf="selectedRoom">
    <h2>{{selectedRoom.Name}}</h2>
  </div>
</div>
